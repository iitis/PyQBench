metadata:
  experiment:
    type: discrimination-fourier
    qubits:
      - target: 0
        ancilla: 1
      - target: 2
        ancilla: 3
    angles:
      start: 0
      stop: 2
      num_steps: 3
    gateset: lucy
    method: postselection
    num_shots: 100
  backend_description:
    factory: qiskit_braket_provider:BraketLocalBackend
    args:
      - "braket_dm"
    run_options:
      verbatim: true
results:
  - target: 0
    ancilla: 1
    measurement_counts:
      - phi: 0
        histogram: {"00": 20, "01": 80}
      - phi: 1
        histogram: {"00": 15, "11": 85}
      - phi: 2
        histogram: {"10": 40, "11": 40, "01": 20}
  - target: 1
    ancilla: 2
    measurement_counts:
      - phi: 0
        histogram: {"00": 25, "01": 75}
      - phi: 1
        histogram: {"00": 15, "11": 85}
      - phi: 2
        histogram: {"10": 40, "11": 40, "01": 20}
